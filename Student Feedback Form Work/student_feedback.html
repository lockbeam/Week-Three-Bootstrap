<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feedback_styles.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Thank you for providing feedback</h1>
    <p>Name and email inputs are optional if you'd like to remain anonymous</p>
</div>

<form class="mx-5"></form>

<div class="row">

<div class="col-md-3">
    <p>
        Your feedback allows us to not only implament change but also allows the institution a better grasp of how we can improve.
    </p>
<!--END OF FIRST COLUMN BELOW-->
</div>

<div class="col-md-9">

    <label for="user-name">
        Enter your name:
    </label>
    <input id="user-name" class="form-control" type="text">

    <br>

    <label for="user-email">
        Enter your email:
    </label>
    <input id="user-name" class="form-control" type="email">

    <br>

    <label for="user-comments">Please provide comments:</label>
    <br>
    <textarea id="user-comments" class="form-control" required></textarea>


<br>

<label class="form-text">Are you a current student?</label>

<div class="form-check">
    <input id="student-yes" name="current-option" class="form-check-input" type="radio" checked="true">
        <label for="student-yes" class="form-check-label">Yes</label>
</div>
<div class="form-check">
    <input id="student-no" name="current-option" class="form-check-input" type="radio">
        <label for="student-no" class="form-check-label">No</label>
</div>

<div></div>
    <input type="submit" class="btn btn-success mt-4">
</div>

</form>

<!--END OF SECOND COLUMN BELOW-->
</div>

<!--END OF ROW BELOW-->
</div> 

</form>

</body>
</html>
